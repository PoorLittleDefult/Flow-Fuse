{% extends 'index.html' %} {% block content %}


<form class="form-create" id="form-create" method="POST" action="{{ url_for('new_item') }}">
    <h2>ITEM FORGE</h2>
    <div class="form-create-container">

    <label for="item_name">Item name:</label>
    <input type="text" name="item_name" maxlength="20" required>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>

    <label for="Description">Description:</label>
    <textarea rows="4" cols="50" name="description" form="form-create" required></textarea>

    <label for="price">Price:</label>
    <input type="number" step="0.01" name="price" min="0" max="9999999" required>

    <input type="submit" value="Add item">
</div>
</form>
<img class="box" src="../static/images/box.jpeg" alt="">
<div id="canvas-container"></div>

{% endblock %}
