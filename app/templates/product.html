{% extends 'index.html' %} {% block content %}

<table class="w3-table-all">
    <thead>
        <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr class="table-row">
            <td>{{ item.item_name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
